version: "3.8"
services:
    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        image: cocktail_grid-backend:latest
        command: reflex -r '\.go$$' -s go run main.go
        volumes:
          - ./backend:/go/src/app
        expose: 
          - "8080"

    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile.prod
        image: cocktail_grid-frontend:latest
        expose:
            - "80"
        volumes:
            - ./frontend:/app
        environment:
          - VIRTUAL_HOST=cocktailgrid.com
          - LETSENCRYPT_HOST=cocktailgrid.com